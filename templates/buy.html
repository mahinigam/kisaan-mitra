<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers Market - Product Requirement</title>
    <link rel="stylesheet" href="/static/buy.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Buyers Market</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Product Requirement Form Section -->
        <section id="requirement" class="requirement-section">
            <div class="container">
                <h2>Product Requirement Form</h2>
                <form id="requirementForm" class="requirement-form">
                    <label for="buyerName">Buyer's Name:</label>
                    <input type="text" id="buyerName" name="buyerName" required>

                    <label for="productRequired">Product Required:</label>
                    <input type="text" id="productRequired" name="productRequired" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" required>

                    <label for="productImage">Select Image:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <p>&copy; 2024 Buyers Market. All rights reserved.</p>
            <p>Contact us: info@buyersmarket.com | +1 234 567 890</p>
        </div>
    </footer>

    <script src="/static/buy.js"></script>
</body>

</html>
