<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Buyer Chat</title>
    <link rel="stylesheet" href="/static/connect.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Chat with Buyer</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="chat-container">
                <!-- Chat History -->
                <div class="chat-history">
                    <!-- Chat messages will be added here -->
                </div>

                <!-- Negotiation Form -->
                <div class="negotiation">
                    <form id="negotiation-form">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" required>
                        </div>
                        <button type="submit" class="btn">Submit Offer</button>
                    </form>
                </div>

                <!-- Chat Input -->
                <div class="chat-input">
                    <textarea id="message" placeholder="Type your message here..."></textarea>
                    <button id="send-btn" class="btn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Direct Market Access. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="/static/connect.js"></script>
    <script>
        // Read query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const buyerName = urlParams.get('buyerName');
        const productRequired = urlParams.get('productRequired');
        const quantity = urlParams.get('quantity');
        const state = urlParams.get('state');
        const district = urlParams.get('district');

        // Update page with buyer details
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.chat-history').innerHTML = `
                <div class="message buyer-message">
                    <p><strong>Buyer:</strong> I'm interested in purchasing ${quantity} of ${productRequired}. What's the price?</p>
                </div>
                <div class="message seller-message">
                    <p><strong>Seller:</strong> The price for ${quantity} is $100. Do you agree?</p>
                </div>
            `;

            const quantityInput = document.getElementById('quantity');
            const priceInput = document.getElementById('price');
            quantityInput.value = quantity;
            priceInput.value = "$100"; // Default price; modify as needed
        });
    </script>
</body>

</html>
